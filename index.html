<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Simple Tailwind Starter</title>
    <style>
      .border-outline {
        border: 2px solid #cb0317; /* Change the color as needed */
        transition: border-color 0.3s; /* Smooth transition */
      }
      .color {
        color: red;
      }
    </style>
  </head>
  <body class="flex justify-center items-center min-h-screen bg-custom-red">
    <img
      src="./images/bg-intro-desktop.png"
      class="absolute h-screen w-screen hidden md:block"
    />

    <!-- //Mobile Img -->
    <img src="./images/bg-intro-mobile.png" class="md:hidden absolute" />
    <div
      class="card-container md:flex md:flex-row md:px-20 px-5 mx-[20px] gap-8 flex flex-col"
    >
      <!-- // First div -->
      <div
        class="md:max-w-1/2 mt-36 gap-4 z-50 flex flex-col text-center md:text-start"
      >
        <h1 class="text-5xl text-white font-bold md:max-w-md">
          Learn to code by watching others
        </h1>
        <p class="text-white md:max-w-md">
          see how experience developrs solve problems in real-time. Watching
          scripted tutorials is great. but understanding how deverlopers think
          is invaluable
        </p>
      </div>
      <div class="flex flex-col gap-4 md:max-w-1/2">
        <div
          class="bg-custom-purple py-2 flex text-center justify-center rounded-md shadow-fat-bottom"
        >
          <span class="text-white">Try it free 7 days</span>
          <span class="text-custom-light-gray">then $20/mo. thereafter</span>
        </div>

        <!-- // Second div -->
        <form
          class="form flex flex-col gap-6 bg-white py-4 px-8 rounded-lg z-50 space-y-2"
        >
          <label class="flex flex-col relative">
            <input
              name="firstname"
              type="name"
              placeholder="Firstname"
              class="error-fname-border border-[1.3px] font-bold text-black border-gray-400 py-2 px-4 rounded"
            />

            <img
              src="./images//icon-error.svg"
              width="20"
              class="img-error-1 absolute mt-3 right-2 cursor-pointer hidden"
            />
            <span class="color error-fname-text absolute right-0 mt-12 hidden"
              >First Name cannot be empty</span
            >
          </label>

          <label class="flex flex-col relative">
            <input
              name="lastname"
              type="name"
              placeholder="Lastname"
              class="error-lname-border border-[1.3px] font-bold text-black border-gray-400 py-2 px-4 rounded"
            />
            <img
              src="./images//icon-error.svg"
              width="20"
              class="img-error-2 absolute mt-3 right-2 cursor-pointer hidden"
            />
            <span class="color error-lname-text absolute right-0 mt-12 hidden"
              >Last Name cannot be empty</span
            >
          </label>

          <label class="flex flex-col relative">
            <input
              name="email"
              type="email"
              placeholder="Email Address"
              class="error-email-border error-email border-[1.3px] font-bold text-black border-gray-400 py-2 px-4 rounded"
            />
            <img
              src="./images//icon-error.svg"
              width="20"
              class="img-error-3 absolute mt-3 right-2 cursor-pointer hidden"
            />
            <span class="color absolute error-email-text right-0 mt-12 hidden"
              >Looks like this is not an email</span
            >
          </label>

          <label class="flex flex-col relative">
            <input
              name="password"
              type="password"
              placeholder="Password"
              class="error-password-border error-password border-[1.3px] font-bold text-black border-gray-400 py-2 px-4 rounded"
            />
            <img
              src="./images//icon-error.svg"
              width="20"
              class="img-error-4 absolute mt-3 right-2 cursor-pointer hidden"
            />

            <span
              class="color absolute error-password-text right-0 mt-12 hidden"
              >Password cannot be empty</span
            >
          </label>

          <button
            type="submit"
            name="button"
            class="my-btn bg-custom-green py-2 uppercase text-white px-4 text-center rounded-lg"
          >
            Claim your free tutorial
          </button>
          <p
            class="text-center text-[10px] mx-auto px-6 text-custom-light-gray"
          >
            By checking the button you are agreeing to our
            <span class="text-red-600 font-bold">Terms and services</span>
          </p>
        </form>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
